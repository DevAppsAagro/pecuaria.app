{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirmar Exclusão</h5>
            <p>Você tem certeza que deseja excluir a despesa "{{ object.numero_nf }}" de {{ object.data_emissao|date:"d/m/Y" }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="{% url 'despesas_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
