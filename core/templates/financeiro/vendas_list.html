{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Vendas</h2>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h5 class="card-title">Lista de Vendas</h5>
                <a href="{% url 'vendas_list' %}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nova Venda
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
