{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Contatos</h2>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h5 class="card-title">Lista de Contatos</h5>
                <a href="{% url 'contatos_list' %}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Novo Contato
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Cidade/UF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
