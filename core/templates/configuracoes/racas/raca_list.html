{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Raças</h2>
        <a href="{% url 'raca_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Nova Raça
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th width="120">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for raca in racas %}
                        <tr>
                            <td>{{ raca.nome }}</td>
                            <td>
                                <a href="{% url 'raca_edit' raca.pk %}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="{% url 'raca_delete' raca.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta raça?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">Nenhuma raça cadastrada.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
