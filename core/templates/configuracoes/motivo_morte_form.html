{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if motivo %}Editar{% else %}Novo{% endif %} Motivo de Morte</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ motivo.nome|default:'' }}" required>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'motivo-morte-list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
