{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Selecionar Fazenda</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fazenda_id">Selecione a Fazenda:</label>
                            <select name="fazenda_id" id="fazenda_id" class="form-control" onchange="this.form.submit()">
                                {% for fazenda in fazendas %}
                                    <option value="{{ fazenda.id }}" {% if fazenda.id == fazenda_atual_id %}selected{% endif %}>
                                        {{ fazenda.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        A fazenda selecionada será usada como padrão em todas as operações do sistema.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
