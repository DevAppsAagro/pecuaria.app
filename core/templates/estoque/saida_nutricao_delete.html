{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Confirmar Exclusão</h4>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir a saída de nutrição do insumo "{{ saida.insumo.nome }}" com quantidade {{ saida.quantidade }} {{ saida.insumo.unidade_medida.sigla }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmar Exclusão
                            </button>
                            <a href="{% url 'saida_nutricao_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
