{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Confirmar Exclusão</h5>
            <a href="{% url 'benfeitorias_list' %}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
        <div class="card-body">
            <p class="alert alert-danger">
                Tem certeza que deseja excluir a benfeitoria "{{ benfeitoria.nome }}"?
                Esta ação não poderá ser desfeita.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="text-end">
                    <a href="{% url 'benfeitorias_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
