{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Confirmar Exclusão</h4>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir a compra do animal {{ compra.animal }}?</p>
                    <p><strong>Data:</strong> {{ compra.data|date:"d/m/Y" }}</p>
                    <p><strong>Vendedor:</strong> {{ compra.vendedor }}</p>
                    <p><strong>Valor:</strong> R$ {{ compra.valor_unitario }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'compras_list' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
