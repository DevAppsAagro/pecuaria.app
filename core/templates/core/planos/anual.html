{% extends 'core/base.html' %}

{% block title %}Plano Anual{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Plano Anual - R$ 999,90/ano</h3>
                    <small class="text-warning">2 meses gr√°tis!</small>
                </div>
                <div class="card-body">
                    <!-- Checkout da Eduzz -->
                    <div id="elements"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.eduzzcdn.com/sun/bridge/bridge.js" async type="module"></script>
<script>
    (function () {
        const load = function () {
            window.Eduzz.Checkout.init({
                contentId: "79772DR49E",  // ID do produto anual na Eduzz (2655875)
                target: "elements",
                errorCover: false
            });
        }
        if (document.readyState === 'complete') {
            load();
            return;
        }
        window.addEventListener('load', load);
    })();
</script>
{% endblock %}
