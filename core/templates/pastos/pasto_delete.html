{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="mb-4">Confirmar Exclusão</h3>
                    <p class="mb-4">
                        Tem certeza que deseja excluir o pasto "{{ pasto.id_lote }}" da fazenda "{{ pasto.fazenda.nome }}"?
                        <br>
                        <small class="text-danger">Esta ação não pode ser desfeita.</small>
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'pasto_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
