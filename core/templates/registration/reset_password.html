{% extends "base.html" %}
{% load static %}

{% block auth_content %}
<div class="row g-0 min-vh-100">
    <!-- FormulÃ¡rio -->
    <div class="col-12 col-lg-6 d-flex flex-column">
        <div class="flex-grow-1 d-flex align-items-center">
            <div class="w-100 px-4">
                <div class="mx-auto" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/form-logo.svg' %}" alt="PecuaristaPRO" style="height: 50px;" class="mb-3">
                        <h4>Redefinir Senha</h4>
                        <p class="text-muted">Digite seu email para redefinir sua senha</p>
                    </div>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label text-start d-block">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Enviar Email</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">Voltar para o Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Imagem -->
    <div class="col-12 col-lg-6 d-none d-lg-block">
        <div class="bg-primary h-100 d-flex align-items-center justify-content-center">
            <img src="{% static 'img/reset-password-illustration.svg' %}" alt="Reset Password" class="img-fluid" style="max-width: 80%;">
        </div>
    </div>
</div>
{% endblock %}
