{% extends 'base.html' %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Redefinir Senha</h4>
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('As senhas não coincidem');
        return;
    }

    try {
        // Tentar pegar o token de várias formas possíveis
        let token = null;
        
        // Método 1: Da URL como parâmetro
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
        
        // Método 2: Do hash
        if (!token) {
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            token = hashParams.get('access_token');
        }
        
        // Método 3: Do caminho da URL
        if (!token) {
            token = window.location.pathname.split('/').pop();
        }

        console.log('Token encontrado:', token); // Para debug

        // Tentar atualizar a senha
        const { error } = await supabase.auth.updateUser({
            password: password
        });

        if (error) throw error;

        alert('Senha atualizada com sucesso!');
        window.location.href = '{% url "login" %}';
    } catch (error) {
        console.error('Erro completo:', error); // Para debug
        alert('Erro ao redefinir senha: ' + error.message);
    }
});

// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});

document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('confirmPassword');
    const icon = this.querySelector('i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});
</script>
{% endblock %}
