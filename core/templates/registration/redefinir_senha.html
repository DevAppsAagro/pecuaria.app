{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <img src="{% static 'img/password-reset.svg' %}" alt="Redefinir Senha" class="mb-4" style="width: 120px;">
                    
                    <h2 class="mb-4">Redefinir sua Senha</h2>
                    
                    <form method="post" id="resetPasswordForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirmar Nova Senha" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key me-2"></i>Redefinir Senha
                            </button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <small class="text-muted">
                            Lembrou sua senha? 
                            <a href="{% url 'login' %}" class="text-decoration-none">Voltar para Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.btn {
    border-radius: 8px;
    padding: 12px;
}

.form-control {
    padding: 12px;
    border-radius: 8px;
}
</style>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('As senhas n√£o coincidem!');
        return;
    }
    
    // Obter o token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    try {
        const { data, error } = await supabase.auth.updateUser({
            password: password
        });
        
        if (error) throw error;
        
        alert('Senha atualizada com sucesso!');
        window.location.href = '{% url "login" %}';
    } catch (error) {
        alert('Erro ao atualizar senha: ' + error.message);
    }
});
</script>
{% endblock %}
